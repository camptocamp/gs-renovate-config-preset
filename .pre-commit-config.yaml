repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.7.1
    hooks:
      - id: prettier
        additional_dependencies:
          - prettier@2.8.8 # npm
  - repo: https://github.com/renovatebot/pre-commit-hooks
    rev: 39.16.0
    hooks:
      - id: renovate-config-validator
        files: .*\.json5$
